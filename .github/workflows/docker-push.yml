name: Docker Build Test & Push

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t flask-app:latest .

      - name: Save Docker image
        run: docker save flask-app:latest -o flask-app.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask-app-image
          path: flask-app.tar

  test:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: flask-app-image

      - name: Load Docker image
        run: docker load -i flask-app.tar

      - name: Run basic container test
        run: |
          docker run --rm flask-app:latest echo "Container is working âœ…"

  push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: flask-app-image

      - name: Load Docker image
        run: docker load -i flask-app.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag & Push image
        run: |
          docker tag flask-app:latest ${{ secrets.DOCKER_USERNAME }}/flask-app:latest 
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
