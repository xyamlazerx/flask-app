name: Docker Build & Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Say Hello
        run: echo "Hello from GitHub Actions! ðŸŒŸ"

      - name: Random Word
        run: |
          WORDS=("Flask" "Docker" "CI/CD" "GitHub" "Python" "Workflow")
          RANDOM_WORD=${WORDS[$RANDOM % ${#WORDS[@]}]}
          echo "Your random word is: $RANDOM_WORD"

      - name: Show Environment Info
        run: |
          echo "Running on:"
          uname -a
          echo "Python version:"
          python3 --version
          echo "Docker version:"
          docker --version

      - name: Build Docker Image
        run: docker build -t flask-app:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag & Push Docker Image
        run: |
          docker tag flask-app:latest ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest

